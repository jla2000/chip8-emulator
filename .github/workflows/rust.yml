name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install linux dependencies
      run: |
        sudo apt update
        sudo apt install -y --no-install-recommends libasound2-dev pkg-config libxrandr-dev libxinerama-dev libxcursor

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose
